<!DOCTYPE html>
<html>
<head>
  <title>PC File Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="breadcrumb" class="mt-4 text-gray-300 text-sm flex flex-wrap gap-2"></div>

<body class="bg-gray-900 text-white">


    <div class="bg-gray-800 p-3 rounded mt-4 flex flex-wrap gap-3">

  <select id="sort" class="text-black p-1 rounded">
    <option value="name">Sort by Name</option>
    <option value="size">Sort by Size</option>
    <option value="date">Sort by Date</option>
  </select>

  <select id="order" class="text-black p-1 rounded">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>

    <select id="filter" class="text-black p-1 rounded" multiple size="7">
  <option value="all">All</option>
  <option value="images">Images</option>
  <option value="videos">Videos</option>
  <option value="audio">Audio</option>
  <option value="documents">Documents</option>
  <option value="pdf">PDF</option>
  <option value="code">Code</option>
  <option value="zip">Archives</option>
</select>



  <input id="search" placeholder="Search..."
         class="text-black p-1 rounded"/>

  <button onclick="loadFiles()" 
          class="bg-blue-500 px-3 py-1 rounded">
    Apply
  </button>

</div>





  <div class="p-6">
    <h1 class="text-3xl font-bold mb-4">PC File Manager üñ•Ô∏è</h1>

    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <input id="path" class="w-full p-2 text-black rounded"
        value="/" placeholder="Enter path">
      <button onclick="loadFiles()" class="mt-3 px-4 py-2 bg-blue-500 rounded">
        Open
      </button>
    </div>

    <div id="files"
     class="mt-5 gap-4"
     style="display:grid;"></div>
    </div>
  
  <div class="flex gap-3 mt-5" id="pager"></div>

<script>
let viewMode = "grid"; // grid | list

let currentPage = 1;

let currentList = [];
let currentIndex = -1;

function getThumb(item){
  const name = item.name.toLowerCase();

  // IMAGE -> real thumbnail
  if(/\.(png|jpg|jpeg|gif|webp|svg)$/.test(name)){
    return `<img src="/preview?path=${encodeURIComponent(item.path)}"
      class="w-66 h-56 object-cover rounded-lg border border-gray-700 shadow">`;
  }

  // VIDEO -> browser thumbnail (works for mp4/webm)
  if(/\.(mp4|webm|mov|mkv|avi)$/.test(name)){
    return `
      <video class="w-66 h-56 object-cover rounded-lg border border-gray-700 shadow" muted>
        <source src="/preview?path=${encodeURIComponent(item.path)}">
      </video>`;
  }

  // AUDIO
  if(/\.(mp3|wav|m4a)$/.test(name)){
    return `<div class="w-66 h-56 rounded bg-blue-500 flex items-center justify-center text-2xl">üéµ</div>`;
  }

  // PDF
  if(name.endsWith(".pdf")){
    return `<div class="w-66 h-56 rounded bg-red-500 flex items-center justify-center text-2xl">üìÑ</div>`;
  }

  // FOLDER
  if(item.is_dir){
    return `<div class="w-66 h-56 rounded bg-white-500 flex items-center justify-center text-2xl">üìÅ</div>`;
  }

  // DEFAULT
  return `<div class="w-66 h-56 rounded bg-gray-700 flex items-center justify-center text-2xl">üì¶</div>`;
}


async function loadFiles() {
  let path = document.getElementById("path").value;

  let sort = document.getElementById("sort").value;
  let order = document.getElementById("order").value;
  let filterSelect = document.getElementById("filter");
  let selected = Array.from(filterSelect.selectedOptions).map(o => o.value);

   let filters = "";

  // If ALL selected ‚Üí ignore other filters
  if (selected.includes("all")) {
  filters = "";
  } 
  else {
  filters = selected.join(",");
  }



  let search = document.getElementById("search").value;

  const res = await fetch(`/list?path=${encodeURIComponent(path)}&page=${currentPage}&sort=${sort}&order=${order}&filter=${filters}&search=${encodeURIComponent(search)}`);



  const data = await res.json();

  let box = document.getElementById("files");
  box.innerHTML = "";

  if(viewMode === "grid"){
  box.className = "mt-5 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4";
} else {
  box.className = "mt-5 flex flex-col gap-2";
}

  if(data.error){
    box.innerHTML = `<p class='text-red-400'>${data.error}</p>`;
    return;
  }

  buildBreadcrumb(data.path);

currentList = data.items
  .filter(i => !i.is_dir)
  .map(i => i.path.replace(/\\/g,'\\\\'));

    data.items.forEach(item => {
  const icon = getThumb(item);
  const escapedPath = item.path.replace(/\\/g,'\\\\');

  if(viewMode === "grid"){
    box.innerHTML += `
      <div class="bg-gray-800 p-3 rounded hover:bg-gray-700">
        <div onclick="${item.is_dir 
            ? `openPath('${escapedPath}')`
            : `openPreview('${escapedPath}')`}" 
          class="cursor-pointer">

          <div class="flex justify-center mb-2">
        ${icon}
        </div>

          <p class="font-bold break-all whitespace-normal text-center mt-1">${item.name}</p>

        </div>

        <button onclick="deleteItem('${escapedPath}')"
          class="mt-2 px-3 py-1 bg-red-500 rounded hover:bg-red-600 w-full">
          Delete
        </button>
      </div>`;
  }

  else {
    box.innerHTML += `
      <div class="bg-gray-800 p-3 rounded hover:bg-gray-700 flex justify-between items-center">

        <div onclick="${item.is_dir 
            ? `openPath('${escapedPath}')`
            : `openPreview('${escapedPath}')`}" 
          class="cursor-pointer flex items-center gap-3">

          <span>${icon}</span>


          <div>
            <p class="font-bold break-all whitespace-normal">${item.name}</p>
            <p class="text-sm text-gray-400">
              ${item.is_dir ? "Folder" : "File"}
            </p>
          </div>
        </div>

        <button onclick="deleteItem('${escapedPath}')"
          class="px-3 py-1 bg-red-500 rounded hover:bg-red-600">
          Delete
        </button>

      </div>`;
  }
});


let pager = document.getElementById("pager");
pager.innerHTML = "";

if(data.page > 1){
  pager.innerHTML += `
    <button onclick="changePage(${data.page-1})"
      class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
      ‚¨Ö Prev
    </button>`;
}

let max = Math.ceil(data.total / data.per_page);

if(data.page < max){
  pager.innerHTML += `
    <button onclick="changePage(${data.page+1})"
      class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
      Next ‚û°
    </button>`;
}


function toggleView(){
  viewMode = viewMode === "grid" ? "list" : "grid";

  document.getElementById("viewToggle").innerText =
    viewMode === "grid" ? "Switch to List View" : "Switch to Grid View";

  loadFiles();
}


}
function changePage(p){
  currentPage = p;
  loadFiles();
}


function openPath(p){
  let input = document.getElementById("path");

  // If Windows and missing drive, add it
  if(p.includes("\\") && !p.includes(":")){
      let current = input.value;

      // get drive from current path
      let drive = current.includes(":")
        ? current.split("\\")[0]
        : "C:";

      p = drive + "\\" + p;
  }

  input.value = p;
  loadFiles();
}


loadFiles();

async function deleteItem(path){
  if(!confirm("Are you sure you want to delete?\n" + path)) return;

  const res = await fetch("/delete", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({path})
  });

  const data = await res.json();

  if(data.status === "deleted"){
    alert("Deleted successfully");
    loadFiles();
  } else {
    alert(data.error || "Failed to delete");
  }
}

function openPreview(path){
  currentIndex = currentList.indexOf(path);
  previewFile(path);
}


function buildBreadcrumb(fullPath){
  let container = document.getElementById("breadcrumb");
  container.innerHTML = "";

  let isWindows = fullPath.includes("\\");
  let parts = fullPath.split(/[/\\\\]+/).filter(Boolean);

  // ---------------- WINDOWS ----------------
  if(isWindows){
    let drive = parts[0];          // C:
    let folders = parts.slice(1);

    // ROOT "/"
    container.innerHTML += `
      <span onclick="openPath('${drive + "\\\\"}')"
        class="cursor-pointer text-blue-400 hover:text-blue-200 underline">
        /
      </span>
      ${folders.length ? "<span class='mx-1'>/</span>" : ""}
    `;

    folders.forEach((part, index) => {

      let absPath = drive + "\\" + folders.slice(0, index+1).join("\\") + "\\";

      container.innerHTML += `
        <span onclick="openPath('${absPath.replace(/\\/g,'\\\\')}')"
          class="cursor-pointer text-blue-400 hover:text-blue-200 underline">
          /${part}
        </span>
        ${index < folders.length-1 ? "<span class='mx-1'>/</span>" : ""}
      `;
    });

    return;
  }

  // ---------------- LINUX ----------------
  container.innerHTML += `
    <span onclick="openPath('/')"
      class="cursor-pointer text-blue-400 hover:text-blue-200 underline">
      /
    </span>
    ${parts.length ? "<span class='mx-1'>/</span>" : ""}
  `;

  parts.forEach((part, index) => {
    let current = "/" + parts.slice(0, index+1).join("/");

    container.innerHTML += `
      <span onclick="openPath('${current}')"
        class="cursor-pointer text-blue-400 hover:text-blue-200 underline">
        /${part}
      </span>
      ${index < parts.length-1 ? "<span class='mx-1'>/</span>" : ""}
    `;
  });
}





async function previewFile(path){
  const box = document.getElementById("previewBox");
  const content = document.getElementById("previewContent");

  document.getElementById("previewTitle").innerText = path.split(/[/\\]+/).pop();
  
  content.innerHTML = "Loading...";

  if(/\.(png|jpg|jpeg|gif|webp)$/i.test(path)){
    content.innerHTML = `
    <div id="zoomArea"
        class="w-full h-full overflow-hidden relative bg-black flex items-center justify-center">

        <img id="zoomImage"
        src="/preview?path=${encodeURIComponent(path)}"
        class="rounded shadow select-none"
        draggable="false"
        style="
            max-width:100%;
            max-height:100%;
            object-fit:contain;
            transform-origin:center;
        ">
    </div>
    `;
  }

  else if(/\.pdf$/i.test(path)){
  content.innerHTML = `
    <iframe src="/preview?path=${encodeURIComponent(path)}#zoom=page-fit"
            class="w-full h-[100%] rounded border-0"></iframe>
  `;
}



  else if(/\.(mp4|webm|avi|mov|mkv)$/i.test(path)){
    content.innerHTML = `
      <video controls autoplay class="w-full h-full object-contain rounded">
        <source src="/preview?path=${encodeURIComponent(path)}">
        Your browser does not support this video.
      </video>
    `;
  }

  else if(/\.(mp3|wav|m4a)$/i.test(path)){
  content.innerHTML = `
    <audio controls autoplay class="w-full mt-4">
      <source src="/preview?path=${encodeURIComponent(path)}">
      Your browser does not support audio playback.
    </audio>
  `;
}


  else {
    const res = await fetch(`/preview?path=${encodeURIComponent(path)}`);
    const text = await res.text();
    content.innerHTML = `<pre class="whitespace-pre-wrap">${text}</pre>`;
  }

  box.classList.remove("hidden");
  box.classList.add("flex");
}


function closePreview(){
  const box = document.getElementById("previewBox");
  box.classList.add("hidden");
}

function showNext(){
  if(currentIndex < currentList.length - 1){
    currentIndex++;
    previewFile(currentList[currentIndex]);
  }
}

function showPrev(){
  if(currentIndex > 0){
    currentIndex--;
    previewFile(currentList[currentIndex]);
  }
}


// keyboard
document.addEventListener("keydown", (e) => {
  const box = document.getElementById("previewBox");

  if(box.classList.contains("hidden")) return;

  if(e.key === "ArrowRight") showNext();
  if(e.key === "ArrowLeft") showPrev();
  if(e.key === "Escape") closePreview();
});

let zoomLevel = 1;
let posX = 0, posY = 0;
let isPanning = false;
let startX = 0, startY = 0;

function applyZoom(){
  const img = document.getElementById("zoomImage");
  if(!img) return;

  img.style.transform = `translate(${posX}px, ${posY}px) scale(${zoomLevel})`;
}


/* Zoom Buttons */
function zoomIn(){
  zoomLevel += 0.2;
  applyZoom();
}

function zoomOut(){
  zoomLevel = Math.max(0.2, zoomLevel - 0.2);
  applyZoom();
}

function resetZoom(){
  zoomLevel = 1;
  posX = 0;
  posY = 0;
  applyZoom();
}

document.addEventListener("mousedown", e => {
  const img = document.getElementById("zoomImage");
  if(!img) return;

  isPanning = true;
  startX = e.clientX - posX;
  startY = e.clientY - posY;
});

document.addEventListener("mousemove", e => {
  if(!isPanning) return;

  posX = e.clientX - startX;
  posY = e.clientY - startY;
  applyZoom();
});

document.addEventListener("mouseup", () => isPanning = false);


document.addEventListener("wheel", e => {
  const img = document.getElementById("zoomImage");
  if(!img) return;

  if(e.deltaY < 0) zoomIn();
  else zoomOut();
});


</script>

<div id="previewBox"
     class="fixed inset-0 bg-black/70 hidden items-center justify-center">
  <div class="bg-gray-900 p-5 rounded-xl w-[90%] h-[90%] overflow-hidden flex flex-col">


    
    <div class="flex justify-between items-center mb-3">
        <h2 id="previewTitle" class="text-xl font-bold truncate max-w-[70%]"></h2>

        <div class="flex gap-2">
            
            <button onclick="showPrev()"
            class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            ‚¨Ö Prev
            </button>

            <button onclick="showNext()"
            class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            Next ‚û°
            </button>

            <button onclick="zoomIn()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            ‚ûï Zoom In
            </button>

            <button onclick="zoomOut()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            ‚ûñ Zoom Out
            </button>

            <button onclick="resetZoom()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            üîÑ Reset
            </button>

            <button onclick="closePreview()"
            class="px-3 py-1 bg-red-500 rounded">
            Close
            </button>
        </div>
        </div>


    <div id="previewContent" class="text-white text-sm flex-1 overflow-hidden"></div>

  </div>
</div>


</body>
</html>
