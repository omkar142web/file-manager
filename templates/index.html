<!DOCTYPE html>
<html>
<head>
  <title>PC File Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div id="breadcrumb" class="mt-4 text-gray-300 text-sm flex flex-wrap gap-2"></div>

<body class="bg-gray-900 text-white">
  <div class="p-6">
    <h1 class="text-3xl font-bold mb-4">PC File Manager üñ•Ô∏è</h1>

    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <input id="path" class="w-full p-2 text-black rounded"
        value="/" placeholder="Enter path">
      <button onclick="loadFiles()" class="mt-3 px-4 py-2 bg-blue-500 rounded">
        Open
      </button>
    </div>

    <div id="files" class="mt-5 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </div>

<script>

let currentList = [];
let currentIndex = -1;

async function loadFiles() {
  let path = document.getElementById("path").value;

  const res = await fetch(`/list?path=${encodeURIComponent(path)}`);
  const data = await res.json();

  let box = document.getElementById("files");
  box.innerHTML = "";

  if(data.error){
    box.innerHTML = `<p class='text-red-400'>${data.error}</p>`;
    return;
  }

  buildBreadcrumb(data.path);

currentList = data.items
  .filter(i => !i.is_dir)
  .map(i => i.path.replace(/\\/g,'\\\\'));

    data.items.forEach(item => {
    box.innerHTML += `
        <div class="bg-gray-800 p-3 rounded hover:bg-gray-700">
        <div onclick="${item.is_dir 
            ? `openPath('${item.path.replace(/\\/g,'\\\\')}')`
            : `openPreview('${item.path.replace(/\\/g,'\\\\')}')`}" 
            class="cursor-pointer">

            <p class="font-bold">${item.name}</p>
            <p class="text-sm text-gray-400">
            ${item.is_dir ? "üìÇ Folder" : "üìÑ File"}
            </p>
        </div>

        <button onclick="deleteItem('${item.path.replace(/\\/g,'\\\\')}')"
            class="mt-2 px-3 py-1 bg-red-500 rounded hover:bg-red-600">
            Delete
        </button>
        </div>`;
    });





}

function openPath(p){
  document.getElementById("path").value = p;
  loadFiles();
}

loadFiles();

async function deleteItem(path){
  if(!confirm("Are you sure you want to delete?\n" + path)) return;

  const res = await fetch("/delete", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({path})
  });

  const data = await res.json();

  if(data.status === "deleted"){
    alert("Deleted successfully");
    loadFiles();
  } else {
    alert(data.error || "Failed to delete");
  }
}

function openPreview(path){
  currentIndex = currentList.indexOf(path);
  previewFile(path);
}


function buildBreadcrumb(fullPath){
  let container = document.getElementById("breadcrumb");
  container.innerHTML = "";

  let parts = fullPath.split(/[/\\\\]+/).filter(Boolean);
  let current = "";

  // Windows first part like C:
  if(fullPath.includes("\\")) {
    current = parts[0] + "\\";
  }

  parts.forEach((part, index) => {
    if(index > 0) current += part + "\\";

    container.innerHTML += `
      <span onclick="openPath('${current}')"
        class="cursor-pointer hover:text-white text-blue-400">
        ${part}
      </span>
      ${index < parts.length-1 ? "<span>/</span>" : ""}
    `;
  });
}

async function previewFile(path){
  const box = document.getElementById("previewBox");
  const content = document.getElementById("previewContent");

  content.innerHTML = "Loading...";

  if(/\.(png|jpg|jpeg|gif|webp)$/i.test(path)){
    content.innerHTML = `
      <img src="/preview?path=${encodeURIComponent(path)}"
             class="w-full h-full object-contain rounded shadow mx-auto">

    `;
  }

  else if(/\.pdf$/i.test(path)){
  content.innerHTML = `
    <iframe src="/preview?path=${encodeURIComponent(path)}#zoom=page-fit"
            class="w-full h-[100%] rounded border-0"></iframe>
  `;
}



  else if(/\.(mp4|webm|avi|mov|mkv)$/i.test(path)){
    content.innerHTML = `
      <video controls autoplay class="w-full h-full object-contain rounded">
        <source src="/preview?path=${encodeURIComponent(path)}">
        Your browser does not support this video.
      </video>
    `;
  }

  else if(/\.(mp3|wav|m4a)$/i.test(path)){
  content.innerHTML = `
    <audio controls autoplay class="w-full mt-4">
      <source src="/preview?path=${encodeURIComponent(path)}">
      Your browser does not support audio playback.
    </audio>
  `;
}


  else {
    const res = await fetch(`/preview?path=${encodeURIComponent(path)}`);
    const text = await res.text();
    content.innerHTML = `<pre class="whitespace-pre-wrap">${text}</pre>`;
  }

  box.classList.remove("hidden");
  box.classList.add("flex");
}


function closePreview(){
  const box = document.getElementById("previewBox");
  box.classList.add("hidden");
}

function showNext(){
  if(currentIndex < currentList.length - 1){
    currentIndex++;
    previewFile(currentList[currentIndex]);
  }
}

function showPrev(){
  if(currentIndex > 0){
    currentIndex--;
    previewFile(currentList[currentIndex]);
  }
}



</script>

<div id="previewBox"
     class="fixed inset-0 bg-black/70 hidden items-center justify-center">
  <div class="bg-gray-900 p-5 rounded-xl w-[90%] h-[90%] overflow-hidden flex flex-col">


    
    <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-bold">Preview</h2>

        <div class="flex gap-2">
            
            <button onclick="showPrev()"
            class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            ‚¨Ö Prev
            </button>

            <button onclick="showNext()"
            class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">
            Next ‚û°
            </button>

            <button onclick="closePreview()"
            class="px-3 py-1 bg-red-500 rounded">
            Close
            </button>
        </div>
        </div>


    <div id="previewContent" class="text-white text-sm flex-1 overflow-hidden"></div>

  </div>
</div>


</body>
</html>
